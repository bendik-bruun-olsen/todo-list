<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2728954237.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon-edited.png">
    <title>To-Do</title>
</head>
<body>
    <header>
        <div id="title-container">
            <h1>Royal Edict of To-Do's:</h1>
        </div>
    </header>
    <main>
        <div id="input-container">
            <input type="text" id="text-input" autofocus>
            <i id="addToList" class="fas fa-plus-circle iconAdd"></i>
        </div>
        <p id="error">Input required!</p>
        <p id="empty-list">Behold! The ledger of quests stands empty. Scribeth thy tasks, for adventure awaits!</p>
        <ol id="orderedList"></ol>
        </div>
    </main>
</body>
</html>
